# Docker Compose override for development
# Usage: docker-compose -f docker-compose.yml -f docker-compose.override.yml up -d

services:
  urlshortener-api:
    build:
      args:
        ASPNETCORE_ENVIRONMENT: Development
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - ./UrlShortener.API:/app/src
      - /app/src/obj
      - /app/src/bin
    command: ["dotnet", "watch", "run", "--urls", "http://+:80", "--project", "/app/src/UrlShortener.API.csproj"]

  urlshortener-web:
    build:
      target: dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./UrlShortener.Web:/app
      - /app/node_modules
    command: ["yarn", "dev", "--host", "0.0.0.0", "--port", "80"]
