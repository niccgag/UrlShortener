version: '3.8'

services:
  urlshortener-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshortener-api
    ports:
      - "8080:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - sqlite_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s -o /dev/null -w '%{http_code}' http://localhost:80/nonexistent | grep -q '404' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  urlshortener-web:
    build:
      context: .
      dockerfile: UrlShortener.Web/Dockerfile
    container_name: urlshortener-web
    ports:
      - "8081:80"
    depends_on:
      - urlshortener-api
    restart: unless-stopped

volumes:
  sqlite_data:
    driver: local
